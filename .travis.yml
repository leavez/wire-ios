language: objective-c
osx_image: xcode7.3
notifications:
  email:
    on_success: never
    on_failure: always
branches:
  only:
  - develop
  - master
addons:
  artifacts: true
cache:
  bundler: true
  cocoapods: true
  directories:
  - Carthage
  - Libraries
install:
- open -b com.apple.iphonesimulator
- ./setup.sh
script:
- set -o pipefail
- xcodebuild build test -workspace Wire-iOS.xcworkspace -scheme Wire-iOS -destination
  'platform=iOS Simulator,name=iPhone 6s,OS=9.3' | tee >build_log.log >(xcpretty -s)
- bundle exec danger
env:
  global:
  - secure: 
  - secure: 
  - secure: 
